<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="css/sytle.css" />
  </head>
  <body>
    <h1>contact me</h1>
    <hr />
    <a href="some.html">some page </a>
    <hr />
    <p>i like here from u</p>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>

        <legend>Personal Info</legend>
        <p>
          <lable for="FirstName">FirstName</lable>
          <input
          type="text"
          name="FirstName"
          id="FirstName"
          autocapitalize="on"
          autocomplete="on"
          required
          />
        </p>
        <p>
          <label for="LastName">LastName</label>
          <input
          type="text"
          name="LastName"
          id="LastName"
          autocapitalize="on"
          autocomplete="on"
          required
          />
        </p>
        <p>
          <lable for="password">password</lable>
          <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          required
          />
        </p>
        <p>
        <label for="number "> favorate decade </label>
        <input
          type="number"
          name="number"
          id="number"
          value="1980"
          min="1890"
          max="2020"
          step="10"
          required
          />
        </p>
        <p>
          <label for="color"></label>
          <select name="color" id="color">
            <option value="#fff">white</option>
            <option value="#000">black</option>
            <option value="#f00;">red</option>
            <option value="#0f0">green</option>
            <option value="#00f" selected>blue</option>
          </select>
        </p>
        <p>
          <label for="color"></label>
          <select name="color" id="color" multiple="3">
            <option value="#fff">white</option>
            <option value="#000">black</option>
          <option value="#f00;">red</option>
          <option value="#0f0">green</option>
          <option value="#00f" selected>blue</option>
        </select>

        
      </p>
         <p>
                    <label for="coffee">Favorite Coffee:</label>
                    <input type="text" name="coffee" id="coffee" list="coffee-list">
                    <datalist id="coffee-list">
                        <option value="coffee">
                        <option value="latte">
                        <option value="espresso">
                        <option value="cortado">
                        <option value="americano">
                        <option value="other">
                    </datalist>
                </p> 
      <p>
        <fieldset>
          
          <legend>
            what food do like
            
          </legend>
          <p>
            <label for="pizza">pizza</label>
            <input type="radio" name="food" id="pizza" />
          </p>
          <p>
            <label for="burger">burger</label>
            <input type="radio" name="food" id="burger" />
          </p>
        </p>
      </fieldset>
      <p></p>
    </fieldset>

    <fieldset>
      <legend> pets do u have ?</legend>
      <p>
        <label for="cow">cow</label>
        <input type="checkbox" name="cow" id="cow">
      </p>
      
      <p>
        <label for="dog">dog</label>
        <input type="checkbox" name="dog" id="dog">
      </p>
      <p>
        <label for="other">other</label>
        <input type="checkbox" name="other" id="other">
      </p>

    </fieldset>
    <fieldset>
      <legend>send a note </legend>
      <label for="message"></label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </fieldset>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button formaction="https://httpbin.org/post" formmethod="post">post</button>
    </form>
  </body>
  </html>
